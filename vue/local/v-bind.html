<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <style>
         .activecss{
             border:1px solid red;
         }
     </style>
</head>
<body>
<div id="app">
    <img :src="imgSrc" alt="" :title="imgTitle" @click="isActive" :class="{activecss:active}">
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
           imgSrc:"1.png",
            imgTitle:"黑马",
            active:false
        },
        methods: {
            isActive:function () {
              this.active = !this.active;
            }
        }
    })
</script>
</body>
</html>
