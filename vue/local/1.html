<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue第一次实现</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
         {{ message }}
        <h2> {{school.name}}{{school.mobile}}</h2>
        <ul>
            <li>{{campus[i]}}</li>
        </ul>
        <input type="button"  value="v-on指令" v-on:click="dolt">
        <input type="button"  value="v-on指令" @click="dolt">
        <input type="button"  value="v-on指令" @dblclick="dolt">
        <h2 @click="changefood">{{food}}</h2>
    </div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"你好，小黑！",
            school:{
                name:"陈淇",
                mobile:"1876811"
            },
            campus:["学校","上海"],
            food:"白菜"
        },
        methods: {
            dolt: function () {
                alert("123");
            },
            changefood:function(){
                this.food += "好吃！"
            }
        },

    })
    //el
</script>
</body>
</html>
