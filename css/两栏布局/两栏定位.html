    //快速
    function quicksort(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        var middleNum = Math.floor(arr.length / 2);
        var middle = arr.splice(middleNum,1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < middle) {
                left.push(arr[i]);
            }
            else right.push(arr[i]);
        }
        return quicksort(left).concat([middle],quicksort(right));
    }
