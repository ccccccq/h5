<!DOCTYPE html>
<html lang="en">
<!--根标签-->
<head>
    <!--结构标签-->
    <meta charset="UTF-8">
    <title> h5新增结构</title>

</head>
<body>
<article>//代表文档、页面中独立的部分，可以被外部完全引用
    <header>
        <h1>这是表示文章中的标题</h1>
    </header>
    <p>这是主要内容 </p>
    <footer>
        <p>著作权为角注</p>
    </footer>
</article>
</body>
</html>
