<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>
</head>
<body>
<form>
    <p>姓名:
    <input type="text" name="搜索框" value="请在这里输入"  style="color:#999"
           onfocus="while(this.value=='请在这里输入')
             {this.value='';
              this.style.color='#000'}"
           onblur="while(this.value=='')
            {this.value='请在这里输入';
             this.style.color='#999'}"
    >
    </p>

</form>
</body>
</html>
