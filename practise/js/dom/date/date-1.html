<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date1</title>
</head>
<body>
<script>
    var date=new Date();
    var dateDetalis=date.getFullYear()+"年"+(Number(date.getMonth())+1)+"月"+date.getDate()+"日";
    dateDetalis +=date.getHours()+":";
    dateDetalis +=date.getMinutes()+":";
    dateDetalis +=date.getSeconds();
</script>
</body>
</html>
